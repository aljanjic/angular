<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success me-2 mt-2"> Save </button>
                    <button type="button" class="btn btn-danger mt-2"> Cancel </button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name"> Name </label>
                        <input type="text"
                         id="name"
                         class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath"> Image URL </label>
                        <input type="text"
                         id="imagePath"
                         class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img src="" class="img-responsive">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description"> Description </label>
                        <textarea type="text"
                         id="description"
                         class="form-control"
                         rows="6"> </textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                          <input type="text"
                            class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="text"
                            class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger"> X </button>
                        </div>
                    </div>
                </div>   
            </div>

        </form>
    </div>
</div>
