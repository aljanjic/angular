  <a class="list-group-item clearfix list-group-item-action active" style="cursor: pointer;"
    [routerLink]="[index]"
  >
    <div class="card mb-3">
      <div class="row">
        <div class="col-md-8">
          <div class="m-2 me-auto card-body" >
            <h5 class="fw-bold">{{recipe.name}}</h5>
            <p class="">{{ recipe.description }} </p>
          </div>
        </div>
        <div class="col-md-4">
          <img [src]="recipe.imagePath" class="rounded float-end img-fluid m-3" alt="{{recipe.name}}"  >
        </div>
      </div>
    </div>
  </a>
